<h2 [style.color]="'#34495E'" [style.paddingLeft]="'40px'"> Reviews </h2>
<div [style.backgroundColor]="'#34495E'"
     [style.color]="'whitesmoke'"
     [style.padding]="'20px'"
    >
    Project Type 
  <select [(ngModel)]="selected" [style.color]="'black'">
      <option *ngFor="let x of types"> {{x}}</option>
  </select>
</div>
<app-review-box *ngFor="let x of reviews | reviewfilter:selected" 
[review]="x"></app-review-box>
