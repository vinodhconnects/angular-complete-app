<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{current.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{current.image}}" alt="city">
    <mat-card-content>
      <p>
         {{current.address}} <br/>
         {{current.city}} <br/>
         {{current.pin}}
      </p>
    </mat-card-content>
   
  </mat-card>
